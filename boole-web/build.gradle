    // nekohtml is required for thymeleaf's LEGACYHTML5 mode
    //runtime 'net.sourceforge.nekohtml:nekohtml'

    // for use in serving redirects; see urlrewrite.xml
    //compile 'org.tuckey:urlrewritefilter:4.0.4'

}

