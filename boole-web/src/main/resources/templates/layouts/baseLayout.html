<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <meta charset="UTF-8"/>

    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Base Layout Render</title>

    <!-- Bootstrap Core CSS -->

    <![endif]-->

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
